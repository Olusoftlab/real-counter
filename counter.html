<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    
     <div class="main-container">
        <h2>Real-time character counter</h2>
        <input type="textarea" placeholder="Enter your text" id="textarea" class="my-text" maxlength="200">
       
        <div class="sub-container">
            <p class="total-counter">Total counter:<span id="spak" class="spal"> 50 </span></p>
            <p class="total-counter">Remaining:<span id="rem" class="spac"> 0 </span></p>
        </div>        


     </div>

    <script src="counter.js"></script>
</body>
</html>
